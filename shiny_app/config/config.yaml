# Unified YAML Configuration for Pension Calculations and Transfer-In Credit
# This configuration ensures all file paths and sheet names are dynamically defined.

# Root directory for the project (set to the current Shiny folder)
root_path: "."

# Directories
working_directory: "./"
config_dir: "config"
data_dir: "data"
scripts_path: "scripts"
output_dir: "output"

# Input Files
personal_data_path: "data"                 # IMPORTANT: use "data" (folder) not "data/Personal_Data.xlsx"
static_data_path: "data/Static_Data.xlsx"
input_data_path: "data/Input_Data.xlsx"
male_mortality_table_path: "data/male_ICSLT2023.xlsx"
female_mortality_table_path: "data/female_ICSLT2023.xlsx"

# Output Files (Generated by the scripts)
extracted_params_path: "output/Extracted_Parameters.xlsx"
monthly_validation_path: "output/MonthlyEquivalentAnnuityAndPCFCalculation_Validation.xlsx"
step1_data_path: "output/Step1_Loaded_Data.xlsx"
key_figures_path: "output/Key_Figures.xlsx"
pension_report_file: "output/Pension_Report.xlsx"
adjusted_pension_file: "output/Adjusted_Pensions.xlsx"
final_salaries_file: "output/Final_Salaries_With_Worked.xlsx"
final_revalued_tables_file: "output/Final_Revalued_Tables.xlsx"

# ✅ Add this new line:
mortality_output_path: "output/Mortality_Data_Analysis_Final.xlsx"
cumulative_probabilities_path: "output/Mortality_Data_Analysis_Final.xlsx"
cash_flow_output_path: "output/Annuity_Cash_Flows.xlsx"

transfer_in_extracted_params_path: "output/Extracted_Parameters_TransferIn.xlsx"


# Script Paths
master_pipeline_script: "scripts/MasterPipeline.R"

# Downloadable Files
pcf_info_file: "data/pcf_summary.pdf"
pension_info_file: "data/pension_info.pdf"
shiny_log_file: "output/shiny_log.txt"

# --- ✅ Sheet Names for Personal Data (Inside Personal_Data.xlsx) ---
personal_data_sheets:
  personal_data: "PersonalData"
  salary_history: "SalaryHistory"
  leave_periods: "LeavePeriods"

# --- ✅ Sheet Names for Static Data (Inside Static_Data.xlsx) ---
static_data_sheets:
  static_data: "StaticData"
  early_retirement_factors: "EarlyRetirementFactors"
  salary_increases: "SalaryIncreases"
  revaluation_factors: "RevaluationFactors"

# --- ✅ Sheet Names for Extracted Parameters (Inside Extracted_Parameters.xlsx) ---
extracted_params_sheets:
  parameters: "Sheet 1"

# --- ✅ Sheet Names for PCF Calculation Validation (Inside MonthlyEquivalentAnnuityAndPCFCalculation_Validation.xlsx) ---
monthly_validation_sheets:
  pcf_results: "Validation_Results"

# --- ✅ Sheet Names for Step 1 Processed Data (Inside Step1_Loaded_Data.xlsx) ---
step1_data_sheets:
  personal_data: "Personal Data"

# --- ✅ Sheet Names for Pension Report (Inside Pension_Report.xlsx) ---
pension_report_sheets:
  pension_summary: "Pension Report"

# --- ✅ Sheet Names for Key Figures File (Inside Key_Figures.xlsx) ---
key_figures_sheets:
  summary: "Key Figures"

# Shiny Environment Settings
environment: "local"
shiny_config:
  enable_logging: true
  log_level: "INFO"
